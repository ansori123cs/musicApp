<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1>Music Player</h1>
      <div class="player">
        <audio id="audioPlayer" controls>
          <source id="audioSource" src="music-file/music.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
        <div class="mt-4">
          <button id="playButton" class="btn btn-primary">Play</button>
          <button id="pauseButton" class="btn btn-secondary">Pause</button>
        </div>
        <div class="mt-4">
          <input type="range" id="seekBar" value="0" class="w-100" />
        </div>
      </div>
      <div class="mt-4">
        <button id="loadMusic" class="btn btn-success">Load Music</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
